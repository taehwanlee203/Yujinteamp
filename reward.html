<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달릴사람? 부천핸썹!</title>
    <link rel="shortcut icon" href="images/logo.png">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/reward.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <div class="header">🚶 걷기 포인트</div>

    <div class="status-box">
        <div>🧭 현재 위치: <span id="location">-</span></div>
        <div>👣 걸음 수: <span id="stepCount">0</span></div>
        <div>🎁 내 포인트: <span id="point">0</span> P</div>
        <div id="statusMsg"></div>
    </div>

    <button onclick="startTracking()">📍 위치 추적 시작</button>
    <button onclick="resetSteps()">걸음 수 초기화</button>

    <script src="js/reward.js"></script>
</body>

</html>
